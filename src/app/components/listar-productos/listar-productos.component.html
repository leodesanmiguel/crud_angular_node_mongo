<div class="container mt-5">
<div class="row">
    <div class="col-lg-8 offset-lg-2">
<div class="card">
    <div class="card-body text-center mt-3">
        <span class="titulo">LISTADO DE PRODUCTOS  </span>
        <button class="btn btn-success float-end" routerLink="/crear-producto">Nuevo</button>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Categoría</th>
                <th scope="col">Ubicación</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of listProductos">
                <td>{{producto.nombre}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto.ubicacion}}</td>
                <td>{{producto.precio | currency: ' $'}}</td>
                <td>
                    <i [routerLink]="['/editar-producto', producto._id]" class="fa-regular fa-pen-to-square text-primary"></i>
                    <i (click)="eliminarProducto(producto._id)"   class="fa-regular fa-trash-can text-danger"></i>
                </tr>
                
            </tbody>
          </table>
          <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProductos.length == 0">
            No hay productos para mostrar !!
          </h5>
    </div>
</div>
    </div>
</div>
</div>

<div class="cantainer mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mb-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="producto"
                                class="form-control form-control-lg " placeholder="Producto" >
                                <div class="text-danger"
                                    *ngIf= "productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched" >
                                    <!--
                                        En este caso es el que funcionó    
                                        *ngIf="productoForm.controls['producto'].hasError('required')">
                                    -->
                                    <!---->
                                    <span>El nombre del Producto es <strong>obligatorio</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="categoria"
                                class="form-control form-control-lg " placeholder="Categoria" >
                                <div class="text-danger"
                                    *ngIf= "productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched" >
                                    <span>El nombre de la Categoria es <strong>obligatoria</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="ubicacion"
                                class="form-control form-control-lg " placeholder="Ubicación" >
                                <div class="text-danger"
                                    *ngIf= "productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched" >
                                    <span>El nombre de la Ubicación es <strong>obligatoria</strong></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="number" formControlName="precio" 
                                class="form-control form-control-lg " placeholder="Precio" >
                                <div class="text-danger"
                                    *ngIf= "productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched" >
                                    <span>El valor del Precio es <strong>obligatorio</strong></span>
                                </div>
                          </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid"
                               class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
